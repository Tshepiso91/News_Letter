<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewsLetter Sign-Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!--stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="logo/logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign up for our Newsletter!</h1>
      <div class="form-floating">
        <input type="text" name="fName" class="form-control top"  id="firstName" placeholder="Firstname">
        <label for="firstName">Firstname</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lName" class="form-control middle"  id="lastName" placeholder="Lastname">
        <label for="lastName">Lastname</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="email" placeholder="Email">
        <label for="email">Email</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2023 Tshepiso</p>
    </form>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>

</html>
